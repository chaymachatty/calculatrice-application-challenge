<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div id="mainPage" style="display:block;">
   <div id="number"> 
   <div >1</div>
   <div>2</div>
   <div>3</div> 
   </div>
  <div id="menu">
   <h3> calc</h3>
   <h6> THEME</h6>
    <div id="themes" >
     <div id="theme1"></div>
     <div id="theme2"></div>
     <div id="theme3"></div>
    </div>
  </div>
  <input type="text" id="total" disabled>
  <div id="board">
      <input type="button" id="7" value="7" class="boxes" onclick="total.value+=7">
      <input type="button" id="8" value="8" class="boxes" onclick="total.value+=8">
      <input type="button" id="9" value="9" class="boxes" onclick="total.value+=9">
      <input type="button" value="DEL" id="del" onclick="total.value=''">
      <input type="button" id="4" value="4" class="boxes" onclick="total.value+=4">
      <input type="button" id="5"value="5" class="boxes" onclick="total.value+=5">
      <input type="button"id="6" value="6" class="boxes" onclick="total.value+=6">
      <input type="button" value="+" class="boxes" onclick="total.value+='+'">
      <input type="button"id="1" value="1" class="boxes" onclick="total.value+=1">
      <input type="button" id="2" value="2" class="boxes" onclick="total.value+=2">
      <input type="button" id="3" value="3" class="boxes" onclick="total.value+=3">
      <input type="button" value="-" class="boxes" onclick="total.value+='-'">
      <input type="button" value="." class="boxes" onclick="total.value+='.'">
      <input type="button" id="0" value="0" class="boxes"onclick="total.value+=0">
      <input type="button" value="/" class="boxes" onclick="total.value+='/'">
      <input type="button" value="*" class="boxes" onclick="total.value+='*'">
      
  </div>
  <div id="resetequal">
    <input type="button" value="RESET" id="reset" onclick="total.value=0">
    <input type="button" value="=" id="equal" onclick="equ()">

</div>
  </div>
  <div class="attribution">

    Coded by <a href="#">coded by chayma chatty</a>.
  </div>
  <script>
    function equ()
    {
      let eq=eval(document.getElementById('total').value)
      document.getElementById('total').value=eq;
      
    }
  </script>
  <script src="index.js"></script>

</body>
</html>
